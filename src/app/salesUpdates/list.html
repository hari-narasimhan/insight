<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
            <div class="col col-sm-8"><h5>{{'SALES_UPDATES' | translate}}</h5></div>
            <div class="col col-sm-4 text-right">
            <a class="btn btn-link" ng-click="openCreateModal('')"> {{'ADD_NEW' | translate}} </a>
            </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>{{'BUSINESS_UNIT' | translate}}</th>
                    <th>{{'YEAR_MONTH' | translate}}</th>
                    <th>{{'PERCENT_COMPLETE' | translate}}</th>
                    <th>{{'LAST_UPDATED' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="item in items | itemsPerPage: itemsPerPage" 
                    total-items="totalItems" 
                    current-page="pagination.current"
                    ng-click="editSalesUpdate(item.id)">
                    <td></td>
                    <td>{{item.businessUnit}}</td>
                    <td>{{item.monthYear}}</td>
                    <td>{{item.percentComplete}}</td>
                    <td>{{item.lastUpdated}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-12 text-right">
                <dir-pagination-controls 
                    on-page-change="pageChanged(newPageNumber)" 
                    auto-hide=true
                    boundary-links=true
                    direction-links=true class="pagination pagination-sm">
                </dir-pagination-controls>
            </div>
        </div>
      </div>
    </div>
</div>
