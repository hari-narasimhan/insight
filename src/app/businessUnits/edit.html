<div class="container">
  <div class="panel panel-default">
      <div class="panel-heading">
        <h5>{{'EDIT_BUSINESS_UNIT' | translate}} 
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="bs-component">
              <form class="form-horizontal" name="businessUnitForm" novalidate>
                <div class="form-group">
                  <label class="col-lg-2 control-label">{{'NAME' | translate}}</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="businessUnit.name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">{{'DESCRIPTION' | translate}}</label>
                  <div class="col-lg-10">
                    <textarea rows=3 class="form-control" ng-model="businessUnit.description"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-6">
            <div class="bs-component">
              <form class="form" name="businessUnitParamsForm" novalidate>
                <div class="form-group">
                  <label class="control-label">{{'ADD_KEY_PARAMETER' | translate}}</label>
                  <div class="input-group">
                    <input type="text" ng-model="keyParameter" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="addKeyParameter(keyParameter)">{{'ADD' | translate}}</button>
                    </span>
                  </div>
                </div>
                <div class="row" ng-repeat="kpp in businessUnit.keyParameters track by $index">
                  <div  class="col-sm-2 control-label">{{$index + 1}}</div>
                  <div class="col-sm-8">
                    {{kpp.name}}
                  </div>
                  <div class="col-sm-2">
                    <a class="btn btn-link" ng-click="removeKeyParameter($index)">{{'X' | translate}}</a>
                  </div>
                </div>
              </form>
            </div>            
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="row">
          <div class="col text-right">
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" ng-click="cancel()">{{'CANCEL'|translate}}</button>
                <button type="submit" class="btn btn-primary" ng-click="save()">{{'SAVE' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
