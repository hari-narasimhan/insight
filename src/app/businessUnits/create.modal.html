<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{'CREATE_NEW_BUSINESS_UNIT' | translate }}</h4>
  </div>
  <div class="modal-body">
    <div class="bs-component">
      <form class="form-horizontal" name="newBusinessUnitForm" novalidate>
        <div class="form-group">
          <label class="col-lg-2 control-label">{{'NAME' | translate}}</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="newBusinessUnit.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">{{'DESCRIPTION' | translate}}</label>
          <div class="col-lg-10">
            <textarea rows=3 class="form-control" ng-model="newBusinessUnit.description"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
      <button type="button" class="btn btn-primary" ng-click="ok()">{{'CREATE' | translate}}</button>
    </div>
  </div>
</div>
