<div class="modal-content">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{'ACTIVITY' | translate }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'PERSON' | translate}}</label>
        <div class="col-lg-10">
            <input type="text" 
            ng-model="activity.staff" 
            placeholder="{{'SELECT_PERSON' | translate}}" 
            typeahead="staff.name for staff in refreshSalesPerson($viewValue)" 
            typeahead-loading="loadingSalesPerson" 
            typeahead-no-results="noResults"
            class="form-control">
            <i ng-show="loadingSalesPersons" class="glyphicon glyphicon-refresh">
            </i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> {{'NO_RESULT'| translate}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">Activity</label>
        <div class="col-lg-10">
            <textarea class="form-control" ng-model="activity.activity" rows="3" id="textArea"></textarea>
            <span class="help-block">{{'ENTER_ACTIVITY_HELP_TEXT' | translate}}</span>
        </div>    
    </div>
    </form>  
</div>
<br>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'ADD' | translate}}</button>
</div>
</div>
