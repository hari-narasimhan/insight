<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{'ADD_FOCUS_AREA' | translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'PERSON' | translate}}</label>
        <div class="col-lg-10">
            <input type="text" 
            ng-model="focusArea.staff" 
            placeholder="{{SELECT_STAFF | translate}}" 
            typeahead="staff.name for staff in refreshSalesPerson($viewValue)" 
            typeahead-loading="loadingSalesPerson" 
            typeahead-no-results="noResults"
            class="form-control">
            <i ng-show="loadingSalesPersons" class="glyphicon glyphicon-refresh">
            </i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> {{'NO_RESULTS_FOUND' | translate}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'ACTIVITY' | translate}}</label>
        <div class="col-lg-10">
            <div text-angular ng-model="focusArea.activityHtml"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'AREAS' | translate}}</label>
        <div class="col-lg-10">
            <tags-input ng-model="focusArea.areas">
                <!--<auto-complete source="loadTags($query)"></auto-complete>-->
            </tags-input>
        </div>
    </div>
</form>
</div>
<br>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'ADD' | translate}}</button>
</div>
