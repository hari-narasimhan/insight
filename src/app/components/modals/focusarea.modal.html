<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{title | translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'STAFF' | translate}}</label>
        <div class="col-lg-10">
            <ui-select ng-model="focusArea.staff.selected"
                theme="bootstrap"
                name="staff"
                ng-disabled="disabled"
                reset-search-input="true"
                style="width:100%"
                title="Choose Staff">
                <ui-select-match placeholder="Enter Name...">{{$select.selected.fullname}}</ui-select-match>
                <ui-select-choices repeat="staff in staffs"
                    refresh="refreshStaff($select.search)"
                    refresh-delay="0">
                    <div ng-bind-html="staff.fullname | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'ACTIVITY' | translate}}</label>
        <div class="col-lg-10">
            <div text-angular class="ta-small-area" ng-model="focusArea.activityHtml"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">{{'AREAS' | translate}}</label>
        <div class="col-lg-10">
            <tags-input ng-model="focusArea.areas">
                <!--<auto-complete source="loadTags($query)"></auto-complete>-->
            </tags-input>
        </div>
    </div>
</form>
</div>
<br>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'DONE' | translate}}</button>
</div>
