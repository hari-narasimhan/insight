<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
        <h4 class="modal-title">{{title | translate}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="createUpdateForm" novalidate>        
            <div class="form-group">
                <label for="period" class="col-lg-2 control-label">{{'YEAR' | translate}}</label>
                <div class="col-lg-10">
                    <select class="form-control" ng-model="update.year" ng-options="y for y in years">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="period" class="col-lg-2 control-label">{{'MONTH' | translate}}</label>
                <div class="col-lg-10">
                    <select class="form-control" ng-model="update.month"
                        ng-options="month.value as month.name for month in months">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="form-group has-feedback" 
                 ng-class="{ 'has-error': createUpdateForm.businessUnit.$invalid && createUpdateForm.businessUnit.$dirty }">
                <label for="businessUnit" class="col col-lg-2 control-label">{{'BUSINESS_UNIT' | translate}}</label>
                <div class="col col-lg-10">
                    <ui-select ng-model="update.businessUnit.selected"
                        theme="bootstrap"
                        name="businessUnit"
                        ng-disabled="disabled"
                        reset-search-input="true"
                        style="width:100%"
                        title="Choose a Business Unit">
                        <ui-select-match placeholder="Enter Name...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="businessUnit in businessUnits"
                            refresh="refreshBusinessUnits($select.search)"
                            refresh-delay="0">
                            <div ng-bind-html="businessUnit.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <div class="help-block" 
                        ng-messages="createUpdateForm.businessUnit.$error">
                        <div ng-message="required">{{'BUSINESS_UNIT_REQUIRED' | translate}}</div>
                        <div ng-message="validity">{{'SELECT_VALID_BUSINESS_UNIT' | translate}}</div>
                    </div>
                </div>
            </div> 
        </form>        
    </div>
    <br>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">{{'CREATE' | translate}}</button>
    </div>
</div>
