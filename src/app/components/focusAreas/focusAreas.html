<div class="panel panel-default tab-panels">
  <div class="panel-heading">
    <div class="row">
      <div class="col col-sm-2 pull-right text-right">
        <button class="btn btn-link btn-sm" ng-click="vm.add()">
          {{'ADD' | translate}}
        </button>
      </div>
    </div>    
  </div>
  <div class="panel-body">
    <div class="bs-component">
      <div class="row focus-area" ng-repeat="item in vm.items track by $index">
        <div class="col col-sm-10">
          <blockquote>
            <p ng-bind-html="item.activityHtml"></p>
            <small>{{item.staff}}</small>
          </blockquote>
          <p>
            <span ng-repeat="area in item.areas" class="label label-primary tags">
              {{area.text}} 
            </span>
          </p>            
        </div>
        <div class="col col-sm-2">
          <div class="pull-right">
            <div class="btn-toolbar">
              <div class="btn-group">
                <a ng-if="vm.canEdit()" ng-click="vm.edit($index, item)"class="btn btn-default"><i class="glyphicon glyphicon-pencil text-muted"></i></a>
                <a ng-if="vm.canDelete()" ng-click="vm.onDelete({index:$index})" class="btn btn-default"><i class="glyphicon glyphicon-trash text-muted"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
