<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
        <h4 class="modal-title">Create New Sales Update</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">

                <label for="period" class="col-lg-2 control-label">Year</label>
                <div class="col-lg-10">
                    <select class="form-control" ng-model="newSalesUpdate.year" ng-options="y for y in years">
                        <option></option>
                    </select>
                </div>

            </div>
            <div class="form-group">

                <label for="period" class="col-lg-2 control-label">Month</label>
                <div class="col-lg-10">
                    <select class="form-control" ng-model="newSalesUpdate.month" ng-options="m for m in months">
                        <option></option>
                    </select>
                </div>

            </div>
            <div class="form-group">

                <label for="businessUnit" class="col-lg-2 control-label">Business Unit</label>
                <div class="col-lg-10">
                    <input type="text" 
                    ng-model="newSalesUpdate.businessUnit" 
                    placeholder="Select Business Unit" 
                    typeahead="businessUnit.name for businessUnit in refreshBusinessUnits($viewValue)" 
                    typeahead-loading="loadingBusinessUnits" 
                    typeahead-no-results="noResults"
                    typeahead-on-select="setSelectedBusinessUnit($item)"
                    class="form-control">
                    <i ng-show="loadingBusinessUnits" class="glyphicon glyphicon-refresh">
                    </i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>

            </div> 
        </form>  
    </div>
    <br>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Create</button>
    </div>
</div>
