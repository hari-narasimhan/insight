<div class="container">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Sales Update</h5>
                        <div class="ibox-tools">
                            <a href="#" class="btn btn-primary">NEW</a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Business Unit </th>
                                        <th>Product </th>
                                        <th>Year & Month</th>
                                        <th>% Complete</th>
                                        <th>Updated</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="salesUpdate in salesUpdates">
                                        <td></td>
                                        <td>{{salesUpdate.businessUnit}}</td>
                                        <td>{{salesUpdate.product}}</td>
                                        <td>{{salesUpdate.monthYear}}</td>
                                        <td>{{salesUpdate.percentComplete}}</td>
                                        <td>{{salesUpdate.lastUpdated}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
