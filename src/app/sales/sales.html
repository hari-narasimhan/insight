<div class="container">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Sales Update</h5>
                        <div class="ibox-tools">
                            <a class="btn btn-primary" ng-click="openNewSalesUpdateModal('lg')">NEW</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                      <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Business Unit </th>
                                    <th>Product </th>
                                    <th>Year & Month</th>
                                    <th>% Complete</th>
                                    <th>Updated</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="item in items | itemsPerPage: itemsPerPage" 
                                    total-items="totalItems" 
                                    current-page="pagination.current"
                                    ng-click="editSalesUpdate(item.id)">
                                    <td></td>
                                    <td>{{item.businessUnit}}</td>
                                    <td>{{item.product}}</td>
                                    <td>{{item.monthYear}}</td>
                                    <td>{{item.percentComplete}}</td>
                                    <td>{{item.lastUpdated}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-12 text-right">
                                <dir-pagination-controls 
                                    on-page-change="pageChanged(newPageNumber)" 
                                    auto-hide=true
                                    boundary-links=true
                                    direction-links=true class="pagination pagination-sm">
                                </dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
