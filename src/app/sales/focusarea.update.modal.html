<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Add Focus Area</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-lg-2 control-label">Sales Person</label>
        <div class="col-lg-10">
            <input type="text" 
            ng-model="focusArea.salesPerson" 
            placeholder="Select SalesPerson" 
            typeahead="salesPerson.name for salesPerson in refreshSalesPerson($viewValue)" 
            typeahead-loading="loadingSalesPerson" 
            typeahead-no-results="noResults"
            class="form-control">
            <i ng-show="loadingSalesPersons" class="glyphicon glyphicon-refresh">
            </i>
            <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Update</label>
        <div class="col-lg-10">
            <div text-angular ng-model="focusArea.updateHtml"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Tags</label>
        <div class="col-lg-10">
            <tags-input ng-model="focusArea.tags">
                <!--<auto-complete source="loadTags($query)"></auto-complete>-->
            </tags-input>
        </div>
    </div>
</div>
<br>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Add</button>
</div>
