<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h5>{{'EDIT_PRODUCT' | translate}} 
      </div>
      <div class="panel-body">
        <div class="bs-component">
          <form class="form-horizontal" name="productForm" novalidate>
            <div class="form-group">
              <label class="col-lg-2 control-label">{{'NAME' | translate}}</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="product.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">{{'DESCRIPTION' | translate}}</label>
              <div class="col-lg-10">
                <textarea rows=3 class="form-control" ng-model="product.description"></textarea>
              </div>
            </div>
            <div class="form-group has-feedback" 
            ng-class="{ 'has-error': productForm.businessUnit.$invalid && productForm.businessUnit.$dirty }">
            <label class="col-lg-2 control-label">{{'BUSINESS_UNIT' | translate}}</label>
            <div class="col-lg-10">
              <input type="text"
              name="businessUnit"
              ng-model="product.businessUnit" 
              placeholder="{{'SELECT_PRODUCT' | translate}}" 
              typeahead="businessUnit.name for businessUnit in refreshBusinessUnits($viewValue)" 
              typeahead-loading="loadingProducts" 
              typeahead-no-results="noResults"
              typeahead-on-select="setSelectedBusinessUnit($item)"
              typeahead-editable=false
              class="form-control"
              required>
              <i ng-show="loadingProducts" class="glyphicon glyphicon-refresh">
              </i>
              <div ng-show="noResults">
                <i class="glyphicon glyphicon-remove"></i> {{'NO_RESULTS_FOUND' | translate}}
              </div>
              <div class="help-block" 
              ng-messages="productForm.businessUnit.$error">
              <div ng-message="required">{{'PRODUCT_REQUIRED' | translate}}</div>
              <div ng-message="validity">{{'SELECT_VALID_PRODUCT' | translate}}</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col text-right">
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default" ng-click="cancel()">{{'CANCEL'|translate}}</button>
            <button type="submit" class="btn btn-primary" ng-click="save()">{{'SAVE' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
