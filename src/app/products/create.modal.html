<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">x</button>
    <h4 class="modal-title">{{'CREATE_NEW_PRODUCT' | translate }}</h4>
  </div>
  <div class="modal-body">
    <div class="bs-component">
      <form class="form-horizontal" name="newProductForm" novalidate>
        <div class="form-group">
          <label class="col-lg-2 control-label">{{'NAME' | translate}}</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="newProduct.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">{{'DESCRIPTION' | translate}}</label>
          <div class="col-lg-10">
            <textarea rows=3 class="form-control" ng-model="newProduct.description"></textarea>
          </div>
        </div>
         <div class="form-group has-feedback" 
                 ng-class="{ 'has-error': newProductForm.businessUnit.$invalid && newProductForm.businessUnit.$dirty }">
                <label class="col-lg-2 control-label">{{'BUSINESS_UNIT' | translate}}</label>
                <div class="col-lg-10">
                    <input type="text"
                    name="businessUnit"
                    ng-model="newProduct.businessUnit" 
                    placeholder="{{'SELECT_BUSINESS_UNIT' | translate}}" 
                    typeahead="businessUnit.name for businessUnit in refreshBusinessUnits($viewValue)" 
                    typeahead-loading="loadingProducts" 
                    typeahead-no-results="noResults"
                    typeahead-on-select="setSelectedBusinessUnit($item)"
                    typeahead-editable=false
                    class="form-control"
                    required>
                    <i ng-show="loadingProducts" class="glyphicon glyphicon-refresh">
                    </i>
                    <div ng-show="noResults">
                        <i class="glyphicon glyphicon-remove"></i> {{'NO_RESULTS_FOUND' | translate}}
                    </div>
                    <div class="help-block" 
                        ng-messages="newProductForm.businessUnit.$error">
                        <div ng-message="required">{{'BUSINESS_UNIT_REQUIRED' | translate}}</div>
                        <div ng-message="validity">{{'SELECT_VALID_BUSINESS_UNIT' | translate}}</div>
                    </div>
                </div>
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">{{'CLOSE' | translate}}</button>
      <button type="button" class="btn btn-primary" ng-click="ok()">{{'CREATE' | translate}}</button>
    </div>
  </div>
</div>
