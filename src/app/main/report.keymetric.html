<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
            <div class="col col-sm-12"><h5> <strong>{{businessUnit.name}}</strong> - {{ currentReport.name | translate}} {{month | monthName}}, {{year}}</h5></div>    
        </div>
        <div class="row">
            <div class="col col-sm-12 ">
                <ul class="pager">
                  <li ng-repeat="section in reportSections"
                  ng-class="{true:'disabled', false: 'text-muted'}[isCurrentReport(section)]">
                  <a ng-click="transition(section)">{{section.name | translate}}</a></li>
                </ul>
            </div>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>{{'PARAMETER' | translate}}</th>
                    <th class="center" ng-repeat="item in range">
                      {{item.month | monthName}}-{{item.year}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="param in keyMetrics">
                    <td> {{param.name}}</td>
                    <td class="center" ng-repeat="value in param.values">
                        <span class="text-positive">{{value.value || '-'}}</span>
                    </td>
                </tr>
            </tbody>
        </table>        
      </div>
    </div>
</div>
